[tox]
envlist = py{36}

[testenv]
basepython =
    py36: python3.6
deps =
    check-manifest
    flake8
    nose
    coverage
commands =
    check-manifest --ignore tox.ini,tests*,docs*,examples*,.editorconfig,appveyor.yml
    flake8 apputils
    nosetests -v --with-coverage --cover-package=apputils
[flake8]
ignore = E111, E501, E114, E121, E126
exclude = .tox,*.egg,build,data
select = E,W,F